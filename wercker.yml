box: rocker/hadleyverse
build:
    steps:
        - jimhester/r-dependencies:
            cwd: prtools
        - inbobmk/r-check:
            cwd: prtools
        - inbobmk/r-coverage:
            cwd: prtools
    after-steps:
        - inbobmk/r-lint:
            cwd: prtools
            options: |
                linters = with_defaults(trailing_blank_lines_linter = NULL,
                object_usage_linter = NULL)
