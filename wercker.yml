box: rocker/hadleyverse
build:
    steps:
        - jimhester/r-dependencies:
            cwd: prtools
        - inbobmk/r-check:
            cwd: prtools
        - inbobmk/r-coverage:
            cwd: prtools
    after-steps:
        - script:
            name: r-lint
            code: |
                Rscript -e "library(lintr); lint_package('prtools', linters = \
                with_defaults(trailing_blank_lines_linter=NULL))"
